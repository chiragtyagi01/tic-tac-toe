<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon1.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>TIC-TAC-TOE</title>
</head>

<body class="bg-background w-full  flex justify-center items-center relative box-border m-0 p-0 select-none">
  <!-- container -->
  <div class="container flex justify-center items-center ">
        <!-- title -->
    <div class="title fixed  md:left-0 md:right-0 z-50 pointer-events-none font-fredoka font-bold tracking-wide leading-[95px] text-[6rem] lg:text-[10rem] flex flex-row md:flex-col md:-space-y-10 items-center md:items-start top-0 md:top-auto md:bottom-0">
      <p class="text-tic-tac z-10">tic.</p>
      <p class="text-tac     z-20">tac.</p>
      <p class="text-tic-tac z-10">toe.</p>
    </div>
    <!-- box -->
    <div class="box  bg-main-box pt-10 p-20 flex flex-col justify-center items-center rounded-2xl mt-32">
      <!-- score-cards -->
       <div class="score-cards flex justify-between text-text gap-4 font-fredoka font-medium ">
          <div class="player-x bg-X-box  w-[8rem] h-[5rem] flex flex-col justify-center items-center p-4 rounded-lg hover:scale-x-[80%] hover:brightness-90 transition-transform duration-200 ease-in-out hover:scale-y-[80%] cursor-pointer  active:brightness-75 " data-sound="https://pop.popingroup.com/wp-content/uploads/2023/11/piano_do.mp3">
            <p>PLAYER X</p>
            <p class="x-score"></p>
          </div>
          <div class="draw bg-draw-box w-[8rem] h-[5rem] flex flex-col justify-center items-center p-4 rounded-lg hover:scale-x-[80%] hover:brightness-90 transition-transform duration-200 ease-in-out hover:scale-y-[80%] cursor-pointer  active:brightness-75 " data-sound="https://pop.popingroup.com/wp-content/uploads/2023/11/piano_re.mp3">
            <p>DRAW</p>
            <p class="draw-score"></p>
          </div>
          <div class="player-O bg-O-box w-[8rem] h-[5rem] flex flex-col justify-center items-center p-4 rounded-lg hover:scale-x-[80%] hover:brightness-90 transition-transform duration-200 ease-in-out hover:scale-y-[80%] cursor-pointer  active:brightness-75 " data-sound="https://pop.popingroup.com/wp-content/uploads/2023/11/piano_mi.mp3">
            <p>PLAYER O</p>
            <p class="o-score"></p>
          </div>
       </div>

       <!-- grid -->
        <div class="grid-box grid grid-cols-3 grid-rows-3 gap-3 mt-16 font-fredoka text-7xl font-bold ">
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
          <div class="grid-item bg-grid-box hover:bg-grid-box-hover hover:cursor-pointer w-[6rem] h-[6rem] flex flex-col justify-center items-center rounded-lg"></div>
        </div>

        <!-- button -->
        <button class="winning-btn bg-green-600  font-medium tracking-wide text-xl p-4 w-[20rem] rounded-lg mt-10 font-fredoka cursor-pointer opacity-0">
        </button>
        <button class="btn bg-btn hover:bg-btn-hover font-medium tracking-wide text-xl p-4 w-[20rem] rounded-lg mt-16 font-fredoka cursor-pointer">New Game</button>
         <button class="restart-btn text-white font-medium tracking-wide text-xl p-4 w-[4rem] rounded-lg mt-5 font-fredoka cursor-pointer flex flex-col justify-center items-center gap-2.5"><img src="./assets/icons8-restartwhite.svg" class=""></img>Restart</button>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
    
  </h1>
</body>
</html>
